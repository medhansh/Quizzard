<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter your first question</h1>
    <form action="/create" method="post">
        {% if quizid %}
        <h4>Your Quiz Id is: {{  quizid  }}</h4>
        {% endif %}
        <input type="hidden" name="quizid" value = "{{  quizid  }}">
        <input type="hidden" name="questionid" value = "{{ questionid }}">
        <h4>Q)</h4>
        <input type="text" name = "question">
        <br><br>
        <h5>(a)</h5>
        <input type="text" name = "option1">
        <input type="checkbox" name = "option1correct">
        <br><br>
        <h5>(b))</h5>
        <input type="text" name = "option2">
        <input type="checkbox" name = "option2correct">
        <br><br>
        <h5>(c)</h5>
        <input type="text" name = "option3">
        <input type="checkbox" name = "option3correct">
        <br><br>
        <h5>(d)</h5>
        <input type="text" name = "option4">
        <input type="checkbox" name = "option4correct">
        <br><br>
        <input type="submit">

        <button><a href="/quizmade">I'm done making the Quiz!</a></button>
    </form>
</body>
</html>
